<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Cloudant Combat!</title>
  <meta charset="utf-8">
  <style>
  #game {
    position: fixed;
    width: 768px;
    height: 500px;
    border: 1px solid black;
    margin-left: 0.5em;

    -moz-user-select: none;
    -webkit-user-select: none;
    user-select: none;
  }

  #info {
    margin-left: 790px;
  }

  body {
    font-family: Monospace;
    font-size: 12px;
    background-color: #f0f0f0;
    margin: 0px;
    overflow: hidden;
  }

  #crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -16px 0 0 -16px;
    width: 32px;
    height: 32px;
  }

  #stats { bottom: 0px; right: 0px; display: none; }
  .bar-tab { right: 33% !important; left: 33% !important; }
  .logo {position: absolute; top: 5px; left: 5px; }
  .errorMessage { text-align: center; width: 200px; margin: 20px auto; }
  </style>
</head>
<body>
  <div id="game">
    <div id="crosshair"><img src="crosshair.png"/></div>
  </div>
  <div id="info">
    <h1>Cloudant Combat!</h1>
    <p>
      Your name:<br>
      <input id="name" type="text" style="width:20em"></input>
    </p>
    <p>
      Your opponent:
      <span id="opponent"></span>
    </p>

    <h2 style="margin-top:3em">High Scores</h2>
  </div>
  <script src="/primus/primus.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
